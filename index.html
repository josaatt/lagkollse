<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parkerad Sida</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f8f8;
            color: #333;
            text-align: center;
        }

        .container {
            padding: 40px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
            color: #28a745; /* Grön färg för en positiv känsla */
        }

        p {
            font-size: 1.2em;
            margin-bottom: 2em;
            line-height: 1.6;
        }

        .logo {
            margin-bottom: 2em;
        }

        .logo img {
            max-width: 200px;
            height: auto;
        }

        .contact {
            font-size: 1.1em;
        }

        .contact a {
            color: #007bff;
            text-decoration: none;
        }

        .contact a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="placeholder_logo.png" alt="Företagslogotyp">
        </div>
        <h1>Denna webbplats är parkerad</h1>

    </div>
</body>
</html>
